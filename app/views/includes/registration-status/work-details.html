<div class="govuk-summary-card">
<div class="govuk-summary-card__title-wrapper">
  <h2 class="govuk-summary-card__title">Work details</h2>
  <ul class="govuk-summary-card__actions">
    <li class="govuk-summary-card__action govuk-!-font-weight-regular"> <a class="govuk-link"
      href="/registration-status/work-details/where-do-you-work">
        Change work details
      </a>
    </li>
  </ul>
</div>
<div class="govuk-summary-card__content">
  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        Do you work in England?
      </dt>
      <dd class="govuk-summary-list__value">
        Yes
      </dd>
    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        Work setting
      </dt>
      <dd class="govuk-summary-list__value">
        School
      </dd>

    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        Employer
      </dt>
      <dd class="govuk-summary-list__value">
        {{ data['employer'] or 'St Thomas More School'}}
      </dd>

    </div>
  </dl>
</div>
</div>
