<h2 class="govuk-heading-l" id="apply">Apply</h2>
<p>To apply for an NPQ you need to choose an NPQ and a provider, register with the DfE and apply with the provider. We’ve outlined all the steps in the <a href="application-process">application page</a>.</p>
<p>If you’ve already chosen an NPQ and provider <a href="/start">you can register here</a>.</p>
